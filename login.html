<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login & Registration</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- REGISTER -->
  <div class="container">
    <h2>New User Registration</h2>
    <p id="regMsg" class="error" aria-live="polite"></p>

    <div class="input-group">
      <input id="regUser" type="email" placeholder="Email" autocomplete="email" />
    </div>

    <div class="input-group">
      <input id="regPass" type="password" placeholder="Password" autocomplete="new-password" />
      <span class="toggle-password" data-target="regPass" aria-hidden="false">Show</span>
    </div>

    <div class="strength-wrapper">
      <div id="regBar" class="strength-bar"></div>
    </div>
    <div id="regText" class="strength-text" aria-hidden="true"></div>

    <button id="regBtn" type="button">Register</button>
  </div>

  <!-- LOGIN -->
  <div class="container">
    <h2>Existing User Login</h2>
    <p id="loginMsg" class="error" aria-live="polite"></p>

    <div class="input-group">
      <input id="loginUser" type="email" placeholder="Email" autocomplete="email" />
    </div>

    <div class="input-group">
      <input id="loginPass" type="password" placeholder="Password" autocomplete="current-password" />
      <span class="toggle-password" data-target="loginPass" aria-hidden="false">Show</span>
    </div>

    <div class="remember">
      <label>
        <input type="checkbox" id="rememberMe" />
        Remember Me
      </label>
    </div>

    <button id="loginBtn" type="button">Log In</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Need help? <a href="contactus.html">Contact us here</a>
  </div>

  <!-- Supabase client must load before login.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js" defer></script>
</body>
</html>

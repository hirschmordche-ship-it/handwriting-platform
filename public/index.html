<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/circle.jpg">
  <link rel="apple-touch-icon" href="images/circle.jpg">
  <link rel="shortcut icon" href="images/circle.jpg">
  <meta charset="UTF-8">
  <title>Auth | Register / Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="index.css">
</head>
<body class="ltr light-mode">
  <div class="background"></div>

  <div class="auth-wrapper">
    <div class="auth-panel glass">
      <div class="auth-header">
        <div class="header-left">
          <button class="mode-toggle-circle" id="modeToggle" type="button" aria-label="Toggle dark mode">
            <div class="mode-toggle-track">
              <div class="mode-toggle-knob">
                <span class="mode-icon">☀️</span>
              </div>
            </div>
          </button>
        </div>

        <div class="tab-group" id="tabGroup">
          <button class="tab-button active" data-tab="register" id="tabRegister" type="button">
            Register
          </button>
          <button class="tab-button" data-tab="login" id="tabLogin" type="button">
            Login
          </button>
        </div>

        <div class="header-right">
          <div class="lang-toggle-pill lang-en" id="langToggle" role="button" tabindex="0" aria-label="Toggle language">
            <div class="lang-toggle-thumb"></div>
            <span data-lang="en">EN</span>
            <span data-lang="he">עבר</span>
          </div>
        </div>
      </div>

      <div class="auth-body">
        <!-- Register form -->
        <form id="registerForm" class="form-section active" autocomplete="on" method="post" action="/api/auth/start-register" novalidate>
          <h2 class="form-title" data-i18n="register.title">Create account</h2>

          <div class="field-group">
            <label for="regEmail" data-i18n="register.emailLabel">Email</label>
            <input
              id="regEmail"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="you@example.com"
              data-i18n-placeholder="register.emailPlaceholder"
            >
          </div>

          <div class="field-group password-group">
            <label for="regPassword" data-i18n="register.passwordLabel">Password</label>
            <div class="password-wrapper">
              <input
                id="regPassword"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                data-i18n-placeholder="register.passwordPlaceholder"
                placeholder="Password"
                aria-describedby="passwordRequirements regStrengthLabel"
              >
              <button
                type="button"
                class="password-toggle"
                data-target="regPassword"
                id="regPasswordToggle"
                aria-label="Toggle password visibility"
              >
                Show
              </button>
            </div>

            <div id="passwordRequirements" class="password-help" aria-live="polite"></div>

            <div class="strength-meter" aria-hidden="true">
              <div class="strength-bar" id="regStrengthBar" style="width:0%"></div>
            </div>

            <div id="regStrengthLabel" class="password-help" aria-live="polite"></div>

            <div class="password-help" data-i18n="password.help">
              Minimum 8 characters, with numbers and symbols.
            </div>
          </div>

          <div class="field-group password-group">
            <label for="regConfirmPassword" data-i18n="register.confirmLabel">Confirm password</label>
            <div class="password-wrapper">
              <input
                id="regConfirmPassword"
                name="confirmPassword"
                type="password"
                autocomplete="new-password"
                required
                data-i18n-placeholder="register.confirmPlaceholder"
                placeholder="Confirm password"
              >
              <button
                type="button"
                class="password-toggle"
                data-target="regConfirmPassword"
                id="regConfirmPasswordToggle"
                aria-label="Toggle confirm password visibility"
              >
                Show
              </button>
            </div>
          </div>

          <div class="field-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="regTerms" name="terms" required>
              <span data-i18n="register.terms.before">I agree to the</span>
              <button
                type="button"
                class="terms-link"
                id="openTerms"
                data-i18n="register.terms.word"
                aria-haspopup="dialog"
              >
                terms
              </button>
              <span data-i18n="register.terms.after">.</span>
            </label>
          </div>

          <div class="form-messages" id="regMessages" aria-live="polite"></div>

          <button
            type="submit"
            class="primary-button"
            id="registerButton"
            data-i18n="register.submit"
          >
            Register
          </button>
        </form>

        <!-- Login form -->
        <form id="loginForm" class="form-section" autocomplete="on" method="post" action="/api/auth/login" novalidate>
          <h2 class="form-title" data-i18n="login.title">Welcome back</h2>

          <div class="field-group">
            <label for="loginEmail" data-i18n="login.emailLabel">Email</label>
            <input
              id="loginEmail"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="you@example.com"
              data-i18n-placeholder="login.emailPlaceholder"
            >
          </div>

          <div class="field-group password-group">
            <label for="loginPassword" data-i18n="login.passwordLabel">Password</label>
            <div class="password-wrapper">
              <input
                id="loginPassword"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                data-i18n-placeholder="login.passwordPlaceholder"
                placeholder="Password"
              >
              <button
                type="button"
                class="password-toggle"
                data-target="loginPassword"
                id="loginPasswordToggle"
                aria-label="Toggle password visibility"
              >
                Show
              </button>
            </div>
          </div>

          <div class="field-row">
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="rememberMe" name="remember">
                <span data-i18n="login.remember">Remember me</span>
              </label>
            </div>
            <button type="button" class="link-button" id="forgotPassword" data-i18n="login.forgot">
              Forgot password?
            </button>
          </div>

          <div class="form-messages" id="loginMessages" aria-live="polite"></div>

          <button type="submit" class="primary-button" id="loginButton" data-i18n="login.submit">
            Login
          </button>
        </form>
      </div>

      <div class="footer" id="footerText">
        Need help? Contact us <a href="contactus.html">here</a>
      </div>
    </div>
  </div>

  <!-- Info modal -->
  <div class="modal-backdrop" id="modalBackdrop" hidden>
    <div class="modal glass" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-header">
        <h3 id="modalTitle">Info</h3>
        <button type="button" class="modal-close" id="modalClose" aria-label="Close">✕</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button type="button" class="primary-button" id="modalOk" data-i18n="modal.ok">
          OK
        </button>
      </div>
    </div>
  </div>

  <!-- Terms modal -->
  <div class="modal-backdrop" id="termsBackdrop" hidden>
    <div class="modal glass" role="dialog" aria-modal="true" aria-labelledby="termsTitle" aria-hidden="true">
      <div class="modal-header">
        <h3 id="termsTitle">Terms of Service</h3>
        <button type="button" class="modal-close" id="termsClose" aria-label="Close">✕</button>
      </div>
      <div class="modal-body terms-text" id="termsText"></div>
      <div class="modal-footer">
        <button type="button" class="primary-button" id="termsOk">OK</button>
      </div>
    </div>
  </div>

  <!-- Verification modal -->
  <div class="modal-backdrop" id="verifyBackdrop" hidden>
    <div class="modal glass" role="dialog" aria-modal="true" aria-labelledby="verifyTitle" aria-hidden="true">
      <div class="modal-header">
        <h3 id="verifyTitle">Verify your email</h3>
        <button type="button" class="modal-close" id="verifyClose" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <p id="verifyMessage">
          Enter the 6-digit code we sent to your email.
        </p>
        <input
          id="verifyCodeInput"
          type="text"
          maxlength="6"
          inputmode="numeric"
          autocomplete="one-time-code"
          class="verify-code-input"
          aria-label="Verification code"
        >
        <div class="form-messages" id="verifyMessages" aria-live="polite"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-button" id="verifySubmit">
          Verify
        </button>
      </div>
    </div>
  </div>

  <!-- Reset password modal -->
  <div class="modal-backdrop" id="resetBackdrop" hidden>
    <div class="modal glass" role="dialog" aria-modal="true" aria-labelledby="resetTitle" aria-hidden="true">
      <div class="modal-header">
        <h3 id="resetTitle">Reset password</h3>
        <button type="button" class="modal-close" id="resetClose" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <!-- Step content will be controlled by JS -->
        <p id="resetMessage"></p>

        <!-- Step 1: email -->
        <div id="resetStepEmail">
          <input
            id="resetEmailInput"
            type="email"
            class="auth-input"
            autocomplete="email"
            data-i18n-placeholder="resetEmailPlaceholder"
            placeholder="you@example.com"
          >
        </div>

        <!-- Step 2: code -->
        <div id="resetStepCode" style="display:none;">
          <input
            id="resetCodeInput"
            type="text"
            maxlength="6"
            inputmode="numeric"
            autocomplete="one-time-code"
            class="verify-code-input"
            aria-label="Reset code"
          >
          <div class="form-messages" id="resetCodeMessages" aria-live="polite"></div>
          <div class="reset-resend-row">
            <button type="button" id="resetResendBtn" class="link-button" disabled>
              <span data-i18n="resend">Resend code</span>
            </button>
            <span id="resetResendCountdown"></span>
          </div>
        </div>

        <!-- Step 3: new password -->
        <div id="resetStepPassword" style="display:none;">
          <div class="field-group password-group">
            <label for="resetNewPassword" data-i18n="reset.newPasswordLabel">New password</label>
            <div class="password-wrapper">
              <input
                id="resetNewPassword"
                type="password"
                class="auth-input"
                autocomplete="new-password"
                data-i18n-placeholder="resetNewPasswordPlaceholder"
                placeholder="New password"
                aria-describedby="resetPasswordRequirements resetStrengthLabel"
              >
              <button
                type="button"
                class="password-toggle"
                data-target="resetNewPassword"
                id="resetNewPasswordToggle"
                aria-label="Toggle new password visibility"
              >
                Show
              </button>
            </div>

            <div id="resetPasswordRequirements" class="password-help" aria-live="polite"></div>

            <div class="strength-meter" aria-hidden="true">
              <div class="strength-bar" id="resetStrengthBar" style="width:0%"></div>
            </div>

            <div id="resetStrengthLabel" class="password-help" aria-live="polite"></div>

            <div class="password-help" data-i18n="password.help">
              Minimum 8 characters, with numbers and symbols.
            </div>
          </div>

          <div class="field-group password-group">
            <label for="resetConfirmPassword" data-i18n="reset.confirmLabel">Confirm password</label>
            <div class="password-wrapper">
              <input
                id="resetConfirmPassword"
                type="password"
                class="auth-input"
                autocomplete="new-password"
                data-i18n-placeholder="resetConfirmPasswordPlaceholder"
                placeholder="Confirm password"
              >
              <button
                type="button"
                class="password-toggle"
                data-target="resetConfirmPassword"
                id="resetConfirmPasswordToggle"
                aria-label="Toggle confirm password visibility"
              >
                Show
              </button>
            </div>
          </div>

          <div class="form-messages" id="resetPasswordMessages" aria-live="polite"></div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="secondary-button" id="resetBackBtn" style="display:none;">
          Back
        </button>
        <button type="button" class="primary-button" id="resetPrimaryBtn">
          Continue
        </button>
      </div>
    </div>
  </div>

  <script src="index.js?v=4"></script>

  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

</body>
</html>

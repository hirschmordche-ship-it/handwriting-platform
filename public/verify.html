<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Account</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #4A90E2;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 18px;
    }

    .code-box {
      display: inline-block;
      padding: 16px 26px;
      background: #4A90E2;
      color: white;
      border-radius: 10px;
      font-size: 32px;
      letter-spacing: 4px;
      cursor: pointer;
      user-select: all;
      margin: 22px 0;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 10px auto 20px auto;
      padding: 10px 16px;
      background: #2ECC71;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border: none;
      font-weight: 600;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .toast {
      margin-top: 12px;
      font-size: 14px;
      color: #2ECC71;
      display: none;
    }

    .error {
      margin-top: 12px;
      font-size: 14px;
      color: #E74C3C;
      display: none;
    }

    .rtl {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="card" id="container">
    <h1 id="title">Thank you for joining us</h1>
    <p id="subtitle">
      Your verification code is shown below. Tap it to copy, then paste it into your browser.
    </p>

    <div id="codeBox" class="code-box">000000</div>

    <button id="verifyBtn" class="btn">Verify My Account</button>

    <div id="toast" class="toast">Copied!</div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const code = params.get("code");
    const lang = params.get("lang") || "en";

    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const codeBox = document.getElementById("codeBox");
    const verifyBtn = document.getElementById("verifyBtn");
    const toast = document.getElementById("toast");
    const errorBox = document.getElementById("error");
    const container = document.getElementById("container");

    // Insert code
    if (code) codeBox.textContent = code;

    // Language handling
    if (lang === "he") {
      container.classList.add("rtl");
      title.textContent = "תודה שנרשמת אלינו";
      subtitle.textContent = "קוד האימות שלך מופיע למטה. ניתן ללחוץ עליו כדי להעתיק אותו ולהדביק בדפדפן.";
      verifyBtn.textContent = "אמת את החשבון שלי";
      toast.textContent = "הועתק!";
    }

    // Missing params fallback
    if (!email || !code) {
      errorBox.style.display = "block";
      errorBox.textContent = lang === "he"
        ? "הקישור לא תקין — חסר מידע."
        : "Invalid link — missing information.";
      verifyBtn.style.display = "none";
      codeBox.style.display = "none";
      subtitle.style.display = "none";
    }

    // Copy on tap
    codeBox.addEventListener("click", () => {
      if (code) {
        navigator.clipboard.writeText(code);
        toast.style.display = "block";
        setTimeout(() => (toast.style.display = "none"), 1500);
      }
    });

    // Verification request
    verifyBtn.addEventListener("click", async () => {
      if (!email || !code) return;

      errorBox.style.display = "none";
      verifyBtn.textContent = lang === "he" ? "מאמת..." : "Verifying...";
      verifyBtn.disabled = true;

      try {
        const res = await fetch("/api/auth/verify-register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code }),
        });

        const data = await res.json();

        if (data.success) {
          verifyBtn.textContent = lang === "he"
            ? "האימות הצליח — מעביר אותך..."
            : "Verification successful — redirecting...";

          setTimeout(() => {
            // Redirects to upload.html to match the registration flow
            window.location.href = "upload.html";
          }, 1200);
        } else {
          throw new Error();
        }
      } catch (err) {
        errorBox.style.display = "block";
        errorBox.textContent = lang === "he"
          ? "קוד לא תקין או שפג תוקפו."
          : "Invalid or expired code.";

        verifyBtn.textContent = lang === "he"
          ? "אמת את החשבון שלי"
          : "Verify My Account";
        verifyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="theme-light">

<header class="admin-header">
  <div class="admin-tabs">
    <button class="admin-tab active" data-lang="en">English</button>
    <button class="admin-tab" data-lang="he">Hebrew</button>
  </div>
</header>

<main class="admin-main">
  <section class="user-list-panel">
    <input id="userSearch" placeholder="Search usersâ€¦" />
    <ul id="userList"></ul>
  </section>

  <section class="user-details-panel">
    <div id="userSummary">Select a user</div>

    <div id="userDetails" class="hidden">
      <h2 id="userEmail"></h2>
      <p id="userStatus"></p>

      <div class="controls">
        <button class="view-toggle active" data-view="letters">By letter</button>
        <button class="view-toggle" data-view="all">All glyphs</button>
      </div>

      <div id="glyphsByLetter"></div>
      <div id="glyphsAll" class="hidden"></div>
    </div>
  </section>
</main>

<script src="index.js"></script>
</body>
</html>

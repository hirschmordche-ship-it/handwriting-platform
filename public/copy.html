<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy Code</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #4A90E2;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 18px;
    }

    .code-box {
      display: inline-block;
      padding: 16px 26px;
      background: #4A90E2;
      color: white;
      border-radius: 10px;
      font-size: 32px;
      letter-spacing: 4px;
      cursor: pointer;
      user-select: all;
      margin: 22px 0;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 10px auto 20px auto;
      padding: 10px 16px;
      background: #2ECC71;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .toast {
      margin-top: 12px;
      font-size: 14px;
      color: #2ECC71;
      display: none;
    }

    .rtl {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="card" id="container">
    <h1 id="title">Your Verification Code</h1>
    <p id="subtitle">
      Tap the code below to copy it, then paste it into your browser.
    </p>

    <div id="codeBox" class="code-box">000000</div>

    <a id="verifyBtn" class="btn">Go to Verification</a>

    <div id="toast" class="toast">Copied!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const code = params.get("code");
    const lang = params.get("lang") || "en";

    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const codeBox = document.getElementById("codeBox");
    const verifyBtn = document.getElementById("verifyBtn");
    const toast = document.getElementById("toast");
    const container = document.getElementById("container");

    // Insert code
    if (code) codeBox.textContent = code;

    // Language handling
    if (lang === "he") {
      container.classList.add("rtl");
      title.textContent = "קוד האימות שלך";
      subtitle.textContent = "גע בקוד למטה כדי להעתיק אותו ואז להדביק אותו בדפדפן.";
      verifyBtn.textContent = "עבור לעמוד האימות";
      toast.textContent = "הועתק!";
    }

    // Copy on tap
    codeBox.addEventListener("click", () => {
      navigator.clipboard.writeText(code);
      toast.style.display = "block";
      setTimeout(() => (toast.style.display = "none"), 1500);
    });

    // Go to verify page (corrected)
    verifyBtn.addEventListener("click", () => {
      window.location.href =
        `/verify.html?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&lang=${encodeURIComponent(lang)}`;
    });
  </script>
</body>
</html>
